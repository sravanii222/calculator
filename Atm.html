

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="Atm.css">
</head>
<body>
    <div class="atm-container">
        <div class="screen">
            <h2>claculator</h2>
        
            <input type="password" id="pin" maxlength="4" placeholder="Enter PIN" />
        </div>
        <div class="buttons">
            <button class="AC" onclick="presskey('AC')">AC</button>
            <button class="%" onclick="presskey('%')">%</button>
            <button class="+" onclick="presskey('+')">+</button>
            <button class="button" onclick="pressKey('1')">1</button>
            <button class="button" onclick="pressKey('2')">2</button>
            <button class="button" onclick="pressKey('3')">3</button>
            <button class="button" onclick="pressKey('4')">4</button>
            <button class="button" onclick="pressKey('5')">5</button>
            <button class="button" onclick="pressKey('6')">6</button>
            <button class="button" onclick="pressKey('7')">7</button>
            <button class="button" onclick="pressKey('8')">8</button>
            <button class="button" onclick="pressKey('9')">9</button>
            <button class="button" onclick="pressKey('0')">0</button>
            <button class="button" onclick="clearPin()">Clear</button>
            <button class="button" onclick="submitPin()">Enter</button>
        </div>
    </div>

    <script>

  function pressKey(key) {
            var pinInput = document.getElementById('pin');
            pinInput.value += key;
        }

        function clearPin() {
            var pinInput = document.getElementById('pin');
            pinInput.value = '';
        }AbortController    

        function submitPin() {
            var pinInput = document.getElementById('pin');
            alert('PIN Entered: ' + pinInput.value);
        }
    </script>
</<body>
</html>
